            <div class="center-text">
              <h3 class="margin-bottom-smaller">Current</h3>
              <span class="score" id="currentScore--2"></span>
            </div>
          </section>

        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
